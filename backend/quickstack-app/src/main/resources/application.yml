spring:
  application:
    name: quickstack

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/quickstack}
    username: ${DATABASE_USERNAME:quickstack}
    password: ${DATABASE_PASSWORD:quickstack}
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:5}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true

# Application-specific configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# QuickStack security configuration (OWASP ASVS L2)
quickstack:
  jwt:
    issuer: ${JWT_ISSUER:quickstack-pos}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:15m}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:7d}
    key-size: 2048
    private-key-base64: ${JWT_PRIVATE_KEY_BASE64:}
    public-key-base64: ${JWT_PUBLIC_KEY_BASE64:}
    previous-public-keys-base64: ${JWT_PREVIOUS_PUBLIC_KEYS_BASE64:}
    clock-skew: 30s

  password:
    min-length: 12
    max-length: 128
    argon2:
      memory: 65536
      iterations: 3
      parallelism: 4
      salt-length: 16
      hash-length: 32
    pepper:
      value: ${PASSWORD_PEPPER:}
      version: ${PASSWORD_PEPPER_VERSION:1}
      previous-versions: ${PASSWORD_PEPPER_PREVIOUS:}
    hibp:
      enabled: true
      api-url: https://api.pwnedpasswords.com/range/
      timeout-millis: 3000
      retries: 2
      block-on-failure: true

  rate-limit:
    enabled: true
    ip:
      capacity: 10
      refill-period: 1m
      refill-tokens: 10
    email:
      capacity: 5
      refill-period: 1m
      refill-tokens: 5
    password-reset:
      capacity: 3
      refill-period: 1h
      refill-tokens: 3
    lockout:
      enabled: true
      max-attempts: 5
      lockout-duration: 15m
      attempt-window: 15m
    cache:
      max-buckets: 10000
      ttl: 1h

  cookie:
    refresh-token:
      name: __Host-refreshToken
      path: /api/v1/auth
      secure: true
      http-only: true
      same-site: STRICT
      max-age: 7d

logging:
  level:
    root: INFO
    com.quickstack: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
